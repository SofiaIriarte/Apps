
<html>

<head>
    <title>Calculadora</title>
    <link href="Estilos.css" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">
    <script src="logica.js"></script>
</head>



<body>
    <div>
        <h1 class="h1">Calculadora</h1>
        <div>
            <p id="resultado" class="p"> </p>

            <p> </p>

        </div>
        <div>
            <input type="button" value="AC" class="btnAc" onclick="">
            <input type="button" value="%" class="btnOp" onclick="">
            <input type="button" value="/" class="btnOp" onclick="">
        </div>
        <div>
            <input type="button" value="7" class="btnNum" onclick="">
            <input type="button" value="8" class="btnNum" onclick="">
            <input type="button" value="9" class="btnNum" onclick="">
            <input type="button" value="x" class="btnOp" onclick="">
        </div>
        <div>
            <input type="button" value="4" class="btnNum" onclick="">
            <input type="button" value="5" class="btnNum" onclick="">
            <input type="button" value="6" class="btnNum" onclick="">
            <input type="button" value="-" class="btnOp" onclick="">
        </div>
        <div>
            <input type="button" value="1" class="btnNum" onclick="">
            <input type="button" value="2" class="btnNum" onclick="">
            <input type="button" value="3" class="btnNum" onclick="">
            <input type="button" value="+" class="btnOp" onclick="">
        </div>
        <div>
            <input type="button" value="0" class="btnNumLarge" onclick="">
            <input type="button" value="." class="btnNum" onclick="">
            <input type="button" value="=" class="btnOp" onclick="">
            
        </div>
    </div>

</html>
