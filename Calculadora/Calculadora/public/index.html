
<html>

<head>
    <title>Calculadora</title>
    <link href="Estilos.css" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">
    <link  href="favicon.png" rel="shortcut icon">
    <script src="logica.js"></script>
</head>



<body>
    <div>
        <h1 class="h1">Calculadora</h1>
        <div>
            <p id="resultado" class="p"> </p>

            <p> </p>

        </div>
        <div>
            <input type="button" value="AC" class="btnAc" onclick="borrarTodo()">
            <input type="button" value="%" class="btnOp" onclick="porcentaje()">
            <input type="button" value="/" class="btnOp" onclick="operar('/')">
        </div>
        <div>
            <input type="button" value="7" class="btnNum" onclick="numero('7')">
            <input type="button" value="8" class="btnNum" onclick="numero('8')">
            <input type="button" value="9" class="btnNum" onclick="numero('9')">
            <input type="button" value="x" class="btnOp" onclick="operar('x')">
        </div>
        <div>
            <input type="button" value="4" class="btnNum" onclick="numero('4')">
            <input type="button" value="5" class="btnNum" onclick="numero('5')">
            <input type="button" value="6" class="btnNum" onclick="numero('6')">
            <input type="button" value="-" class="btnOp" onclick="operar('-')">
        </div>
        <div>
            <input type="button" value="1" class="btnNum" onclick="numero('1')">
            <input type="button" value="2" class="btnNum" onclick="numero('2')">
            <input type="button" value="3" class="btnNum" onclick="numero('3')">
            <input type="button" value="+" class="btnOp" onclick="operar('+')">
        </div>
        <div>
            <input type="button" value="0" class="btnNumLarge" onclick="numero('0')">
            <input type="button" value="." class="btnNum" onclick="numero('.')">
            <input type="button" value="=" class="btnOp" onclick="resultado()">
            
        </div>
    </div>




</body>


</html>
