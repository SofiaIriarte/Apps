<!DOCTYPE html>
<html>
<head>
    <title>Cinema</title>
    <meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="mobileui/mui.min.css" type="text/css">
    <link rel="stylesheet" href="custom/custom.css" type="text/css">

    <script src="cordova.js"></script>	
 	<!--<script src="vendors/fastclick.min.js" type="text/javascript"></script>-->    	 	
    	
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="vendors/jquery.animate-enhanced.js" type="text/javascript"></script>
	<script src="vendors/jqwait/jquery.wait.min.js" type="text/javascript"></script>   
    <!-- <script src="vendors/iscroll-min.js" type="text/javascript"></script> -->
    
	<script src="mobileui/mui.min.js" type="text/javascript"></script>
    <script src="custom/custom.js" type="text/javascript"></script>



	<!--NOSOTROS
	<link href="favicon.jpg" rel="shortcut icon"> 
	<link href="styles.css" rel="stylesheet">-->
    <script url="https://api.movie.com.uy/api/shows/rss/data"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script href="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<!-- Main wrapper. Importantly, think carefully before you change it or remove it. Do not recommend it. -->
	<!-- Main wrapper. Importante, Piénselo bien antes de cambiarlo o quitarlo. No se lo recomiendo. -->
    <div id="mui-screen" class="mui-viewport">
    
		<div id="mui-screen-page" class="mui-page">
			<!-- Ddefault viewport. Do not remove. It will make your life simpler and happy. -->
			<!-- ViewPort por defecto. No lo elimines. Hará tu vida más simple y feliz. -->
	
			<div id="mui-viewport" class="mui-viewport">
				
				<div id='home-page' class="mui-page">
					<div class="mui-page-header">
						<div class="mui-page-logo"></div>
						<a class="mui-headmenu" href="#"></a>
					</div>
					<div class="mui-page-body mui-scrollable" id="home-body">
						<div> <!-- important for scroll! -->
							<div class="subtitle-band" >Welcome to MobileUI</div>
							
								<div  id="app">

									<select @change="onChange">
										<option disabled selected="selected"  value="">Seleccione un complejo</option>
										<option  v-for="cine in cines" :key="cine" :value="cine">
											{{ cine }}
										</option>
									</select>
								
									<select @change="onChangeMovie">
										<option disabled selected="selected" value="">Seleccione una pelicula</option>
										<option v-for="pelicula in moviesCenter" :key="pelicula" :value="pelicula"> <!--ME SELECCIONA LA PELICULA QUE ESTA EN LA MISMA POSICION Y NO LA PRIMERA-->
											{{ pelicula }}
										</option>
									</select>

									<select>
										<option disabled selected="selected" value="">Seleccione un horario</option>
										<option v-for="horario in funciones" :key="horario" :value="horario">
											{{ horario }}
										</option>
									</select>

								</div>
									
							</div>
						</div>
					</div>
				</div>


				<div id='content-page' class="mui-page">
					<div class="mui-page-header">
						<a class="mui-backarrow" href="#"></a>
						<div class='mui-page-title'>Content Sample</div>
						<a class="mui-headmenu" href="#"></a>
					</div>
					<div class="mui-page-body mui-scrollable" id="second-body">
						<div class='mui-page-body-content'>
							
							<ul id="app" class='mui-list'>
								<li v-for="value in cines">
								{{ value }}
								</li>
							</ul>

						</div>
					</div>
				</div>
				
				<li><a href="javascript:mui.viewport.showPage('test-page','FADE');">FADE</a></li>
									
			</div>
		</div>	
						 
    </div>
</body>
</html>
