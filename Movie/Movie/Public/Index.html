<!DOCTYPE html class="center">

<head>
    <title>Peliculas</title>
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.jpg" rel="shortcut icon">
    <script src="logica.js"></script>
    <script url="https://api.movie.com.uy/api/shows/rss/data"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>






<body class="body" onload="load()">
    <div class="resizable">
        <img src="clapperboard.png" width="40" height="40">
        <h1 class="h1">Cartelera</h2>
    </div>
    <div>
        <script>
            (function() {
                var flickerAPI = "https://api.movie.com.uy/api/shows/rss/data";
                $.getJSON( flickerAPI, {
                    tags: "contentCinemaShows",
                    tagmode: "any",
                    format: "json"
                })
                    .done(function( data ) {
                    $.each( data.items, function( i, item ) {
                        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
                        if ( i === 3 ) {
                        return false;
                        }
                    });
                    });
                })();
        </script>
        
        
        <label class="label">Seleccione un complejo:</label>

        <select type="button" class="selectRosa" onclick="showList()" name="Cines" value="content">
            <option value="Complejos" onclick="showList()"></option> <!-- Muestra una lista con los complejos-->
            <select type="button" class="selectRosa" onclick="showList()" name="Complejos">
            </select>

    </div>
    <a type="button" href="nextPage.html" class="btnRosa">Buscar</a>
</body>


</html>
