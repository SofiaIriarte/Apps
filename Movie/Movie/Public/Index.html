<!DOCTYPE html class="center">

<head>
    <title>Peliculas</title>
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.jpg" rel="shortcut icon">
    <script src="logica.js"></script>
    <script url="https://api.movie.com.uy/api/shows/rss/data"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script href="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script>
</head>



<body class="body"> 
    <div class="resizable">
        <img src="clapperboard.png" width="40" height="40">
        <h1 class="h1">Cartelera</h2>
    </div>
    <div>
        <script type="text/javascript">
            function getData(){
                $.getJSON('https://api.movie.com.uy/api/shows/rss/data', function(data){
                        console.log(data);
                        var display = 
                            `User_ID: ${data.contentCinemaShows.movie}<br>
                            ID: ${data.contentCinemaShows.cinema}<br>
                            Title: ${data.contentCinemaShows.genre}`                
                        $(".display").html(display);
                })
                .done(function(data) {
                    console.log("Done");
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    throw 'Error';
                });        
            }
        </script>
    </div>
    <input type="button" value="click" class="btnRosa" onclick="getData()">Buscar</input>

</body>

</html>
